<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilos/style.css">
   <link rel="stylesheet" href="estilos/media-queries.css">
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem aqui nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta e utilizar nosso ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                       <span class="material-symbols-outlined">
                        password
                        </span>
                        <input type="password" name="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci minha senha <span class="material-symbols-outlined">
                        lock_reset
                        </span>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
